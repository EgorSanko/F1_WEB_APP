services:
  api:
    build: .
    container_name: f1hub-api
    restart: unless-stopped
    ports:
      - "127.0.0.1:8002:8000"
    volumes:
      - ./data:/app/data
      - ./index.html:/app/index.html:ro
      - ./static/drivers:/app/static/drivers:ro
    env_file: .env
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen(\"http://localhost:8000/api/health\")"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  bot:
    build: .
    container_name: f1hub-bot
    restart: unless-stopped
    command: python bot.py
    volumes:
      - ./data:/app/data
    env_file: .env
    depends_on:
      api:
        condition: service_healthy
