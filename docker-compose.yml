version: '3.8'

services:
  api:
    build: .
    container_name: f1hub-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./index.html:/app/index.html:ro
    env_file: .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  bot:
    build: .
    container_name: f1hub-bot
    restart: unless-stopped
    command: python bot.py
    volumes:
      - ./data:/app/data
    env_file: .env
    depends_on:
      api:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: f1hub-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
